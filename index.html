<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Image Generator</title>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Ai Image Generator Tool JS</h1>
            <p>Convert your text into an image within a second using this JavaScript-powered AI Image Generator tool</p>
            <form action="#" class="generate-form" id="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img1.webp" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img2.webp" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img3.webp" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img4.webp" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
